      <p>대한민국 국군(大韓民國國軍, 영어: Republic of Korea Armed Forces)은 1948년 8월 15일에 창설된 대한민국의 군대이다. 또한 대한민국 국군은 대한민국 육군, 대한민국 해군, 대한민국 공군, 대한민국 해병대로 구성되어 있다.</p>
